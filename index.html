<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator App</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h4 class="advice-head">Advice #<span class="advice-num">71</span></h4>
        <p class="main-text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <picture>
        <source media="(max-width: 640px)" srcset="images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-desktop.svg" alt="pattren" class="pattern" />
        </picture>
        <button class="btn-primary"><img src="images/icon-dice.svg" alt="dice" /></button>
      </div>
    </main>
  </body>
</html>
